<div class="container">
  <br>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">Import file excel</div>
        <div class="card-body">
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
            <label for="">Import File</label>
            <input type="file" class="form-control">
            <br>
            <div class="form-group row">
              <div class="col-6">
                <button type="submit" class="btn btn-success" [disabled]=!loginForm.valid>Update</button>
                <a routerLink="/list" class="btn btn-info float-right">Cancel</a>
              </div>
            </div>
            <small class=float-right></small>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h2>Import User</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>gender</th>
            <th>email</th>
            <th>image</th>
            <th>description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>2</td>
            <td>
              2
            </td>
            <td>2</td>
            <td>2</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
