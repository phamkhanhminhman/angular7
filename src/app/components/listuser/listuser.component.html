
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>List User</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>email</th>
                        <th>image</th>
                        <th>description</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of results">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>
                            <div *ngIf="user.gender==0">Male</div>
                            <div *ngIf="user.gender==1">Female</div>
                        </td>
                        <td>{{user.email}}</td>
                        <td><img src="{{user.image}}" alt="" width="30px" height="30px"></td>
                        <td>{{user.description}}</td>
                        <td><a [routerLink]="['/edit',user.id]"  class="btn btn-warning"><i class="fa fa-edit"></i></a></td>
                        <td><a class="btn btn-danger" (click) = "deleteUser(user.id)" ><i class="fa fa-times"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
