<div class="mt-4 col-6  offset-3">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" minlength="3" required class="form-control" placeholder="Email"
              [(ngModel)]="form.email" #email="ngModel" email>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors.required">Email is Required</div>
              <div [hidden]="!email.errors.minlength">More than 3 characters</div>
              <div [hidden]="!email.errors.email">Pls enter valid email address</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password"
              [(ngModel)]="form.password" #password="ngModel" required>
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
              <div [hidden]="!password.errors.required">Password is Required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Captcha</label>
          <div class="col-sm-10">
              <re-captcha name="captcha" (resolved)="resolved($event)" siteKey="6LcnQJsUAAAAAPaa_il1DqcSGmWxdRbITbsUOfnC" required></re-captcha>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-success" [disabled]=!loginForm.valid>Sign in</button>
            <a routerLink="/register" class="btn btn-info float-right">Sign Up</a>
          </div>
        </div>
        <small class=float-right></small>
      </form>
    </div>
  </div>
</div>
