<!-- main app container -->
<div class="card">
    <div class="container">
            <div class="card">
                    <div class="card-header">Register Here</div>
                    <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required"> Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <select name="gender" class="form-control" formControlName="gender" [(ngModel)]="gender">Gender
                            <option value="0" >Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="form-group ">
                            <label for="" class="">Image</label>
                            <div class="">
                                <input type="file" accept='image/*' name="image" (change)="preview(file.files)" formControlName="image" #file>
                                <img [src]="imgURL" height="200" *ngIf="imgURL">
                            </div>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                        <a routerLink="/login" class="btn btn-info float-right">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
