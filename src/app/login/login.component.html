<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" maxlength="7" class="form-control" placeholder="Email"
              [(ngModel)]="form.email" #email="ngModel" [ngClass]="{'is-invalid': loginForm.submitted && email.invalid}"
              required>
            <div class="invalid-feedback">
              <div>Email is Required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password"
              [(ngModel)]="form.password" [ngClass]="{'is-invalid': loginForm.submitted && email.invalid}" required>
              <div class="invalid-feedback">
                <div>Password is Required</div>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a routerLink="/register" class="btn btn-info float-right">Sign Up</a>
          </div>
        </div>
        <small class=float-right></small>
      </form>
    </div>
  </div>
</div>
