<div class="mt-4 col-6 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-8">
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-8">
                        <input type="password" name="password" class="form-control" id="inputPassword3"
                            placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-8">
                        <input type="text" name="name"  class="form-control" placeholder="Name"
                            [(ngModel)]="form.name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-8">
                        <select name="gender" class="form-control" [(ngModel)]="form.gender">Gender
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-8">
                        <textarea name="description" class="form-control" [(ngModel)]="form.description" id="" cols="60" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-8">
                        <input type="file" name="image" (change)="onFileChange($event)">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                        <a routerLink="/register" class="btn btn-info float-right">Sign Up</a>
                    </div>
                </div>
                <small class=float-right></small>
            </form>
        </div>
    </div>
</div>
